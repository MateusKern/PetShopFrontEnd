<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar" [ngClass]="{'active' : sideBar}">
      <div class="sidebar-header">
          <h3>Bootstrap Sidebar</h3>
          <strong>BS</strong>
      </div>

      <ul class="list-unstyled components">
          <li class="active">
              <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                  <i class="fas fa-home"></i>
                  Home
              </a>
              <ul class="collapse list-unstyled" id="homeSubmenu">
                  <li>
                      <a href="#">Home 1</a>
                  </li>
                  <li>
                      <a href="#">Home 2</a>
                  </li>
                  <li>
                      <a href="#">Home 3</a>
                  </li>
              </ul>
          </li>
          <li>
              <a href="#">
                  <i class="fas fa-briefcase"></i>
                  About
              </a>
              <a style="cursor: pointer;" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsedPages" aria-controls="collapsePages">
                  <i class="fas fa-copy"></i>
                  Pages
              </a>
              <ul class="collapse list-unstyled" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsedPages">
                  <li>
                      <a href="#">Page 1</a>
                  </li>
                  <li>
                      <a href="#">Page 2</a>
                  </li>
                  <li>
                      <a href="#">Page 3</a>
                  </li>
              </ul>
          </li>
      </ul>

  </nav>

  <!-- Page Content  -->
  <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

              <button type="button" id="sidebarCollapse" class="btn btn-info" (click)="sidebarCollapseClick()">
                  <i class="fas fa-align-left"></i>
                  <span>Toggle Sidebar</span>
              </button>
          </div>
      </nav>
  </div>
</div>
