<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Colaborador</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let colaborador of colaboradores">
      <td>{{colaborador.id}}</td>
      <td>
        <p><strong>{{colaborador.nome}}</strong></p>
        <small>{{colaborador.email}} - {{colaborador.dataNascimento | date:'dd/MM/yyyy'}}</small>
      </td>
    </tr>
  </tbody>
</table>
