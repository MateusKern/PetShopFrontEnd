<div class="wrapper">
  <app-menu style="background: #7386D5;"></app-menu>

  <!-- Page Content  -->
  <div id="content" style="background-color: rgba(207, 207, 207, 0.699);">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-end">
        <div class="btn-group">
          <button type="button" class="btn btn-secondary rounded-circle dropdown-toggle dropdown-toggle-without-after" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-user"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><button type="button" class="dropdown-item" (click)="logout()">Sair</button></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card">
      <div class="card-header">
        <span>{{titulo}}</span>
        <div *ngIf="mostraBotaoNovo" class="float-end">
          <button class="btn btn-success" (click)="clickBotaoNovo()">Novo</button>
        </div>
      </div>
      <div class="card-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
