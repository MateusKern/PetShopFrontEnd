<table class="table table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th>Cliente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>
        <p><strong>{{cliente.nome}}</strong></p>
        <small>{{cliente.telefone}} - {{cliente.email}} - {{cliente.cpf}}</small>
        <small>
          <div *ngFor="let pet of cliente.pets">
            {{pet.nome}}
          </div>
        </small>
      </td>
    </tr>
  </tbody>
</table>
